<div *ngIf="birthdayEvents">
	<table style="width:100%">
		<tr>
			<th>Name</th>
			<th>Days Until/Since</th>
			<th>Turning...</th>
		</tr>
		<tr *ngFor="let bd of birthdayEvents">
			<td>{{bd.name}}</td>
			<td>{{bd.daysAway}}</td>
			<td>{{bd.ageAtBirthday}} <img src="cake5.png" alt="cake5"></td>
		</tr>
	</table>
</div>
